name: Release

on:
  # Auto-release after CI passes on main
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  # Manual trigger for DRY-RUN ONLY (testing release process)
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run ONLY (no publish allowed)'
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    # SAFETY: Only run if CI passed OR manual dry-run
    # Real releases MUST go through CI (workflow_run with success)
    # Manual trigger MUST be dry-run only (cannot publish untested code)
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.dry_run == true) ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          # NOTE: Do NOT set persist-credentials: false here
          # Semantic-release needs git credentials to query remote tags

      - name: Fetch all tags
        run: |
          git fetch --tags --force
          echo "Available tags:"
          git tag -l | tail -10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify package before release
        run: |
          # Create tarball (respects 'files' array in package.json)
          # Extract last line only (tarball filename) to avoid capturing prepare script output
          TARBALL=$(npm pack | tail -1)
          echo "Created: $TARBALL"

          # Install from tarball (simulates npm install -g @covibes/zeroshot)
          npm install -g "./$TARBALL"

          # Smoke tests - must all pass
          echo "=== Testing installed package ==="
          zeroshot --version
          zeroshot --help
          zeroshot list

          # Cleanup
          npm uninstall -g @covibes/zeroshot
          rm "$TARBALL"

          echo "‚úÖ Package verification passed"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # SAFETY: Manual triggers MUST be dry-run only
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "‚ö†Ô∏è  Manual trigger detected - enforcing dry-run mode"
            npx semantic-release --dry-run
          elif [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "‚ÑπÔ∏è  Dry-run mode enabled"
            npx semantic-release --dry-run
          else
            echo "üöÄ Publishing release (triggered by CI passing)"
            npx semantic-release
          fi
